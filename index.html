<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- <div> -->
            <div>
                <label>Add frame images:</label>
                <input id="input-images" type="file" accept="image/*" multiple>
            </div>
            <div>
                <label>Point:</label>
                <select id="select-point"><option>None</option></select>
            </div>
            <div>
                <label>World Pos:</label>
                <input id="input-world-pos-x" type="number">
                <input id="input-world-pos-y" type="number">
                <input id="input-world-pos-z" type="number">
                <input id="input-world-pos-copy" type="button" value="Copy">
            </div>
            <div>
                <label>Projected Pos:</label>
                <input id="input-projected-pos-x" type="number">
                <input id="input-projected-pos-y" type="number">
                <input id="input-projected-pos-copy" type="button" value="Copy">
            </div>
            <div>
                <label>Line:</label>
                <select id="select-line"><option>None</option></select>
            </div>
            <!-- <br>
            <label>Line Axis:</label>
            <input id="input-line-axis-x" type="number">
            <input id="input-line-axis-y" type="number">
            <input id="input-line-axis-z" type="number">
            <input id="input-line-axis-calculate" type="button" value="Calculate"> -->
            <div id="frames" class="frames">
                <div class="add-frame-div">
                    <button id="button-add-frame">+</button>
                </div>
            </div>
            <div style="display: inline-flex; align-items: center;">
                <label for="input-brightness">Brightness:</label>
                <input id="input-brightness" type="range">
                <label id="label-brightness-value"></label>
            </div>
            <div>
                <label for="input-show-grid">Show Grid:</label>
                <input id="input-show-grid" type="checkbox">
            </div>
            <div>
                <label for="input-show-blur">Show Blur:</label>
                <input id="input-show-blur" type="checkbox">
            </div>
            <div>
                <label for="input-show-projected">Show Projected:</label>
                <input id="input-show-projected" type="checkbox">
            </div>
            <div>
                <label for="input-offset-by-01">Offset By 0.1:</label>
                <input id="input-offset-by-01" type="checkbox">
            </div>
            <div>
                <label>Camera Pos:</label>
                <input id="input-camera-pos-x" type="number">
                <input id="input-camera-pos-x-locked" type="checkbox">
                <input id="input-camera-pos-y" type="number">
                <input id="input-camera-pos-y-locked" type="checkbox">
                <input id="input-camera-pos-z" type="number">
                <input id="input-camera-pos-z-locked" type="checkbox">
                <input id="input-camera-pos-copy" type="button" value="Copy">
            </div>
            <div class="multiframe-only">
                <label>Camera Speed (XYZ):</label>
                <input id="input-camera-speed-x" type="number">
                <input id="input-camera-speed-x-locked" type="checkbox">
                <input id="input-camera-speed-y" type="number">
                <input id="input-camera-speed-y-locked" type="checkbox">
                <input id="input-camera-speed-z" type="number">
                <input id="input-camera-speed-z-locked" type="checkbox">
                <input id="input-camera-speed-copy" type="button" value="Copy">
            </div>
            <div class="multiframe-only">
                <label>Camera Speed (WFR):</label>
                <input id="input-camera-speed-w" type="number">
                <input id="input-camera-speed-w-locked" type="checkbox">
                <input id="input-camera-speed-f" type="number">
                <input id="input-camera-speed-f-locked" type="checkbox">
                <input id="input-camera-speed-r" type="number">
                <input id="input-camera-speed-r-locked" type="checkbox">
            </div>
            <div>
                <label>Camera Rot:</label>
                <input id="input-camera-rot-yaw" type="number">
                <input id="input-camera-rot-yaw-locked" type="checkbox">
                <input id="input-camera-rot-pitch" type="number">
                <input id="input-camera-rot-pitch-locked" type="checkbox">
                <input id="input-camera-rot-copy" type="button" value="Copy">
            </div>
            <div>
                <label>Camera Fov:</label>
                <input id="input-camera-fov" type="number">
                <input id="input-camera-fov-locked" type="checkbox">
            </div>
            <div>
                <label>Padding (LRTB):</label>
                <input id="input-pad-left" type="number">
                <input id="input-pad-left-locked" type="checkbox">
                <input id="input-pad-right" type="number">
                <input id="input-pad-right-locked" type="checkbox">
                <input id="input-pad-top" type="number">
                <input id="input-pad-bottom" type="number">
                <input id="input-pad-top-bottom-locked" type="checkbox">
            </div>
            <div class="multiframe-only">
                <label>Zoom Center Speed (XY):</label>
                <input id="input-zoom-center-speed-x" type="number">
                <input id="input-zoom-center-speed-x-locked" type="checkbox">
                <input id="input-zoom-center-speed-y" type="number">
                <input id="input-zoom-center-speed-y-locked" type="checkbox">
            </div>
            <div class="multiframe-only">
                <label>Zoom Speed:</label>
                <input id="input-zoom-speed" type="number">
                <input id="input-zoom-speed-locked" type="checkbox">
            </div>
            <div>
                <input id="input-camera-tp-copy" type="button" value="Copy as /tp command">
                <input id="input-camera-tp-copy-offset" type="button" value="Copy as /tp command with toggled 0.1 offset">
            </div>
            <div>
                <label>Method:</label>
                <select id="select-reversal-method">
                    <option value="perparam">Per param step</option>
                    <option value="gradient">Gradient descent</option>
                    <option value="random">Random step</option>
                </select>
            </div>
            <div>
                <label>Iterations:</label>
                <input id="input-iterations" type="number">
                <input id="input-reverse" type="button" value="Reverse">
            </div>
            <div>
                <label>Error:</label>
                <label id="label-error"></label>
            </div>
            <div>
                <input id="input-move-world-x" type="number">
                <input id="input-move-world-y" type="number">
                <input id="input-move-world-z" type="number">
                <input id="input-move-world" type="button" value="Move World">
            </div>
            <div>
                <textarea id="textarea-state"></textarea>
            </div>
            <div>
                <textarea id="textarea-tomdata"></textarea>
            </div>
